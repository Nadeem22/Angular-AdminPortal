<mat-toolbar class="mat-primary">
  <h3 [style.color]="'#FFF'">Admin Portal</h3>
  <span class="example-spacer"></span>
  <span [hidden]="!loggedIn" routerLink="/bookList"
    ><a mat-button>View Book List</a></span
  >
  <span [hidden]="!loggedIn" routerLink="/addNewBook"
    ><a mat-button>Add a Book</a></span
  >
  <span [hidden]="!loggedIn" (click)="logout()"><a mat-button>Logout</a></span>
</mat-toolbar>
