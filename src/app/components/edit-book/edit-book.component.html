<div class="container">
  <div [hidden]="bookUpdated">
    <h3 style="margin-top: 30px;">
      Update book Information
    </h3>
    <span style="font-size: small;">* is a required field</span>
    <form (ngSubmit)="onSubmit()">
      <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field>
            <input
              matInput
              id="title"
              type="text"
              name="title"
              required
              [(ngModel)]="book.title"
              placeholder="Title"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input
              matInput
              id="author"
              type="text"
              name="author"
              required
              [(ngModel)]="book.author"
              placeholder="Author"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input
              matInput
              id="publisher"
              type="text"
              name="publisher"
              required
              [(ngModel)]="book.publisher"
              placeholder="Publisher"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field>
            <input
              matInput
              id="publicationDate"
              type="date"
              name="publicationDate"
              required
              [(ngModel)]="book.publicationDate"
              placeholder="PublicationDate"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select
              id="category"
              name="category"
              [(ngModel)]="book.category"
            >
              <mat-option value="Management">Management</mat-option>
              <mat-option value="Fiction">Fiction</mat-option>
              <mat-option value="Engineering">Engineering</mat-option>
              <mat-option value="Programming">Programming</mat-option>
              <mat-option value="Arts &amp; Literature"
                >Arts &amp; Literatur</mat-option
              >
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <mat-label>Format</mat-label>
            <mat-select id="format" name="format" [(ngModel)]="book.format">
              <mat-option value="PaperBack">PaperBack</mat-option>
              <mat-option value="HardCover">HardCover</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input
              matInput
              id="numberOfPages"
              type="number"
              name="numberOfPages"
              [(ngModel)]="book.numberOfPages"
              step="1"
              placeholder="Number of Pages"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input
              matInput
              id="isbn"
              type="text"
              name="isbn"
              required
              [(ngModel)]="book.isbn"
              placeholder="ISBN"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input
              matInput
              id="listPrice"
              type="number"
              name="listPrice"
              [(ngModel)]="book.listPrice"
              step="0.01"
              placeholder="List Price"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input
              matInput
              id="ourPrice"
              type="number"
              name="ourPrice"
              [(ngModel)]="book.ourPrice"
              step="0.01"
              placeholder="Our Price"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input
              matInput
              id="shippingWeight"
              type="number"
              name="shippingWeight"
              [(ngModel)]="book.shippingWeight"
              step="0.01"
              placeholder="Shipping Weight"
            /> </mat-form-field
          >&nbsp;ounces&nbsp;
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <mat-label>Language</mat-label>
            <mat-select
              id="language"
              name="language"
              [(ngModel)]="book.language"
            >
              <mat-option value="English">English</mat-option>
              <mat-option value="Hindi">Hindi</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input
              matInput
              id="inStockNumber"
              type="number"
              name="inStockNumber"
              [(ngModel)]="book.inStockNumber"
              step="1"
              placeholder="Numbers in Stock"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          &nbsp;
          <mat-slide-toggle
            [color]="color"
            [checked]="checked"
            [disabled]="disabled"
            [(ngModel)]="book.active"
            name="active"
            >Active</mat-slide-toggle
          >
        </mat-grid-tile>
      </mat-grid-list>
      <mat-form-field class="example-full-width">
        <textarea
          matInput
          id="description"
          [(ngModel)]="book.description"
          name="description"
          placeholder="description"
          required
        ></textarea> </mat-form-field
      >Image &nbsp;
      <input
        id="title"
        type="file"
        id="bookImage"
        name="bookImage"
        (change)="selectFile($event)"
      /><br /><br />
      <!--Need to change-->
      <mat-grid-list cols="10" rowHeight="80px">
        <mat-grid-tile [colspan]="" [rowspan]="1">
          <button class="mat-primary" mat-raised-button type="submit">
            Update book
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="" [rowspan]="1">
          <a class="mat-warn" mat-raised-button routerLink="/">Cancel</a>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>
  <div class="row" [hidden]="!bookUpdated">
    <h3>book Updated Sucessfully !</h3>
  </div>
</div>
